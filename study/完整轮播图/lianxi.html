<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            border: 0;
        }

        .all {
            width: 500px;
            height: 200px;
            padding: 7px;
            border: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }

        .screen {
            width: 500px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .screen li {
            width: 500px;
            height: 200px;
            overflow: hidden;
            float: left;
        }

        .screen ul {
            position: absolute;
            left: 0;
            top: 0px;
            width: 3000px;
        }

        .all ol {
            position: absolute;
            right: 10px;
            bottom: 10px;
            line-height: 20px;
            text-align: center;
        }

        .all ol li {
            float: left;
            width: 20px;
            height: 20px;
            background: #fff;
            border: 1px solid #ccc;
            margin-left: 10px;
            cursor: pointer;
        }

        .all ol li.current {
            background: yellow;
        }

        #arr {
            display: none;
        }

        #arr span {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 5px;
            top: 50%;
            margin-top: -20px;
            background: #000;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            font-family: '黑体';
            font-size: 30px;
            color: #fff;
            opacity: 0.3;
            border: 1px solid #fff;
        }

        #arr #right {
            right: 5px;
            left: auto;
        }
    </style>
</head>
<body>
<div class="all" id='box'>
    <div class="screen">
        <ul>
            <li><img src="images/1.jpg" width="500" height="200"/></li>
            <li><img src="images/2.jpg" width="500" height="200"/></li>
            <li><img src="images/3.jpg" width="500" height="200"/></li>
            <li><img src="images/4.jpg" width="500" height="200"/></li>
            <li><img src="images/5.jpg" width="500" height="200"/></li>
        </ul>
        <ol>
        </ol>
    </div>
    <div id="arr"><span id="left">&lt;</span><span id="right">&gt;</span></div>
</div>
<script>
   var box=document.getElementById("box");
   var screen=box.children[0];
   var ul=screen.children[0];
   var ol=screen.children[1];
   var lis=ul.children;
   var ollis=ol.children;
   var arr=document.getElementById("arr");
   var left=document.getElementById("left");
   var right=document.getElementById("right");
   var timer=null;
   var temp=0;
   var imgWidth=screen.offsetWidth;
   var pic=0;
   var temp=0;
   console.log(imgWidth);
   for(var i=0;i<lis.length;i++){
       var li=document.createElement("li");
       li.innerHTML=i+1;
       ol.appendChild(li);
   }
   var firstImg=lis[0].cloneNode(true);
   ul.appendChild(firstImg);
   for(var i=0;i<ollis.length;i++){
       ollis[i].index=i;
       ollis[i].onmouseover=function(){
           for(var i=0;i<ollis.length;i++){
               ollis[i].className="";
           }
           this.className="current";

           var target=-this.index*imgWidth;
           if(target<-2500){
               target=0;
           }
           animate(ul,target);

       }
   }
   box.onmouseover=function(){
       arr.style.display="block";
       clearInterval(timer);
   }
   box.onmouseout=function(){
       arr.style.display="none";
       timer=setInterval(function(){
           right.onclick();
       },2000);
   }
   right.onclick=function(){
       if(pic===lis.length-1){
           ul.style.left=0;
           pic=0;
       }
       pic++;
       var target=-pic*imgWidth;
       animate(ul,target);
       if(temp<ollis.length-1){
           temp++;
       }else{
           temp=0;
       }
       for(var i=0;i<ollis.length;i++){
           ollis[i].className="";
       }
       ollis[temp].className="current";
   }
   left.onclick=function(){
       if(pic===0){
           ul.style.left=-(lis.length-1)*imgWidth;
           pic=lis.length-1;
       }
       pic--;
       var target=-pic*imgWidth;
       animate(ul,target);
       if(temp>0){
           temp--;
       }else{
           temp=ollis.length-1;
       }
       for(var i=0;i<ollis.length;i++){
           ollis[i].className="";
       }
       ollis[temp].className="current";
   }
   timer=setInterval(function(){
       right.onclick();
   },2000);

   function animate(obj, target) {
        clearInterval(obj.timer);
        obj.timer = setInterval(function () {
            var leader = obj.offsetLeft;
            var step = 20;
            step = target > leader ? step : -step;
            if (Math.abs(leader - target) >= Math.abs(step)) {
                leader = leader + step;
                obj.style.left = leader + "px";
            } else {
                clearInterval(obj.timer);
                obj.style.left = target + "px";
            }
        }, 15);
    }

</script>
</body>
</html>
